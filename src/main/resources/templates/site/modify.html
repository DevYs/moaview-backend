<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>사이트 수정</title>
</head>
<body>
   <div th:insert="header :: header"></div>

   사이트 수정

   <form th:action="@{~/site/modify}" method="post">
       <input type="hidden" name="siteNo" th:value="${site.siteNo}" />
       <div>
           사이트명 : <input type="text" name="siteName" th:value="${site.siteName}" />
       </div>
       <div>
           사이트 URL : <input type="text" name="siteUrl" th:value="${site.siteUrl}" />
       </div>
       <div>
           <button>수정</button>
           <a th:href="@{~/site/list}">취소</a>
       </div>
   </form>
</body>
</html>
