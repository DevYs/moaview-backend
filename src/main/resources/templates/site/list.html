<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>사이트 목록</title>
</head>
<body>
    <div th:insert="header :: header"></div>

    사이트 목록

    <form th:action="@{~/site/list}" method="get">
        <div>
            <input type="text" name="siteName" />
            <button>검색</button>
        </div>
    </form>

    <table>
        <thead>
        <tr>
            <th>번호</th>
            <th>사이트명</th>
            <th>사이트 URL</th>
            <th>수정</th>
            <th>삭제</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="site : ${siteList}">
            <td th:text="${site.siteNo}"></td>
            <td th:text="${site.siteName}"></td>
            <td th:text="${site.siteUrl}"></td>
            <td> <a th:href="@{~/site/modify(siteNo=${site.siteNo})}">수정</a> </td>
            <td> <a th:href="@{~/site/remove(siteNo=${site.siteNo})}">삭제</a> </td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{~/site/registry}">등록</a>

</body>
</html>
